<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calculator</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <img class="sphere" width="230" height="300" src="img/disco.png" alt="disco sphere">
   <button class="disco" type="button">if u want disco</button>
   <h1 class="title">Simple calculator</h1>
   <div class="calculator">
      <input class="calculator__input" type="text" readonly>
      <div class="calculator__wrap">
         <button class="calculator__button" type="button" value="C">C</button>
         <button class="calculator__button" type="button" value="<">
            <</button> <button class="calculator__button" type="button" value="/">/
         </button>
         <button class="calculator__button" type="button" value="*">*</button>
         <button class="calculator__button" type="button" value="7">7</button>
         <button class="calculator__button" type="button" value="8">8</button>
         <button class="calculator__button" type="button" value="9">9</button>
         <button class="calculator__button" type="button" value="-">-</button>
         <button class="calculator__button" type="button" value="4">4</button>
         <button class="calculator__button" type="button" value="5">5</button>
         <button class="calculator__button" type="button" value="6">6</button>
         <button class="calculator__button" type="button" value="+">+</button>
         <button class="calculator__button" type="button" value="1">1</button>
         <button class="calculator__button" type="button" value="2">2</button>
         <button class="calculator__button" type="button" value="3">3</button>
         <button class="calculator__button calculator__button--equal" type="button" value="=">=</button>
         <button class="calculator__button calculator__button--zero" type="button" value="0">0</button>
         <button class="calculator__button calculator__button--dot" type="button" value=".">.</button>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
